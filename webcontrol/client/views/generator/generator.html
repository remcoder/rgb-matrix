<template name="generator">
  <div class="generator">
  <h2>ColorDuino Pattern Generator</h2>

    <h3>setup(canvas, ctx, state)</h3>
    <textarea class="code init" cols=80 rows=6 spellcheck="false"> state.colors = ['orange','magenta','cyan','black'];
    </textarea>
    
    <h3>draw(canvas, ctx, state)</h3>
    <textarea class="code draw" cols=80 rows=12 spellcheck="false">
ctx.fillStyle = state.colors[0];
ctx.fillRect(0,0,4,4);
ctx.fillStyle = state.colors[1];
ctx.fillRect(4,0,4,4);
ctx.fillStyle = state.colors[2];
ctx.fillRect(4,4,4,4);
ctx.fillStyle = state.colors[3];
ctx.fillRect(0,4,4,4);
 
state.colors.unshift( state.colors.pop() ); 
    </textarea>
  </div>

  {{> sequencer}}
</template>
